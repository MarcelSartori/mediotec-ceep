<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trabalhando com Javascript</title>
</head>
<body>
	<script>
		/* Programa que verifica se o usuário é criança, adolescente ou adulto */
		
		var idade = prompt("Digite a sua idade");

		if (idade <= 11){
			alert("Você é uma criança");
		} else if (idade >= 12 && idade <= 17) {
			alert("Você é adolescente");
		}	else {
			alert("Você é adulto");
		}

	</script>

</body>
</html>
